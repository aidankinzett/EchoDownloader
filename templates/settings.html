{% extends 'base.html' %}

{% block title %}
Echo Downloader | Settings
{% endblock %}

{% block settings %}
class="active"
{% endblock %}

{% block content %}
<div class="container">
    <div class="col s12 m7">
        <h3>Settings</h3>
        <form action="{{ url_for('settings') }}" method="POST">
            <div class="input-field col s6">
                <input placeholder="RSS Feed" name="rss_1" type="text" class="validate"{% if rss_feeds[0] %}
                value="{{ rss_feeds[0] }}"
                {% endif %}
                >
            </div>
            <div class="input-field col s6">
                <input placeholder="RSS Feed" name="rss_2" type="text" class="validate"{% if rss_feeds[1] %}
                value="{{ rss_feeds[1] }}"
                {% endif %}>
            </div>
            <div class="input-field col s6">
                <input placeholder="RSS Feed" name="rss_3" type="text" class="validate"{% if rss_feeds[2] %}
                value="{{ rss_feeds[2] }}"
                {% endif %}>
            </div>
            <div class="input-field col s6">
                <input placeholder="RSS Feed" id="rss_4" type="text" class="validate"{% if rss_feeds[4] %}
                value="{{ rss_feeds[4] }}"
                {% endif %}>
            </div>
            <div class="input-field col s6">
                <input placeholder="RSS Feed" id="rss_5" type="text" class="validate"{% if rss_feeds[5] %}
                value="{{ rss_feeds[5] }}"
                {% endif %}>
            </div>

            <div class="input-field col s6">
                <input placeholder="Download Directory" name="download_directory" type="text" class="validate"{% if download_directory %}
                value="{{ download_directory }}"
                {% endif %}>
            </div>

            <div class="switch">
                <p>Sort into subject folders</p>
                <label>
                    <input type="checkbox" name="sort" value="value"{% if sort %} checked{% endif %}>
                    <span class="lever"></span>
                </label>
            </div>

            <div class="input-field col s6">
                <input placeholder="Folder Name Within Subject Folders (eg. Lecture Videos)" name="video_folder_name" type="text" class="validate"{% if video_folder_name %}
                value="{{ video_folder_name }}"
                {% endif %}
                >
            </div>

            <div class="switch">
                <p>High quality downloads</p>
                <label>
                    <input type="checkbox" name="high_quality" value="value"{% if high_quality %} checked{% endif %}>
                    <span class="lever"></span>
                </label>
            </div>

             <button class="btn waves-effect waves-light" type="submit" name="adsfadsf">Submit
                  <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

{% endblock %}
